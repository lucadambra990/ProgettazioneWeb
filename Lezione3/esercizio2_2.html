<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1"></div>
    <div id="2"></div>
    <script>
        let year=2025
        let birthDate=2003
        let eta = year-birthDate
        let eta100 = 100-eta
        document.getElementById("1").innerHTML=eta
        document.getElementById("2").innerHTML=eta100
    </script>
</body>
</html>
